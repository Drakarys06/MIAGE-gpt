<section class="side-bar">
  <button (click)="createConversation()">New chat</button>
  <div class="history">
    <p
      *ngFor="let conversation of conversations"
      (click)="selectConversation(conversation._id)"
      [ngClass]="{'active': conversation._id === activeConversationId}"
    >
      {{ conversation.title }}
    </p>
  </div>
</section>
